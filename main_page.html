<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Wypter</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <div class="select-head">
          <div class="element-choice">
            &#9776;
          </div>
        </div>
        <div class="logo">
          <img src="../img/Wypter.jpg" alt="" height="75">
        </div>
        <div class="name-account">
          <p>Name</p>
        </div>
        <div class="setting-account">
          <p>Account Settings</p>
        </div>
        <div class="image-account">
          <img src="../img/main.png" alt="photo" width="70" height="70" class="set_img">
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="menu_left">
        <div class="home icons">
          <p> <a href="#"></a> <img src="../img/home.svg" alt="Home" width=35 height=50></p>
        </div>
        <div class="statistics-days icons">
          <img src="../img/pie.svg" alt="" width="40">
        </div>
        <div class="statistics_setting ">
          <img src="../img/graph.svg" alt="">
        </div>

      </div>
      <div class="main-container">
        <div class="graph-all">
          <div class="graph sold">

          </div>
          <div class="graph balance">
          </div>
        </div>
        <div class="block-information">
          <div class="total-sales">
            <div class="block">
              <div class="item_block">
                <p>TOTAL SALES</p>
              </div>
              <div class="item_block">
                <p>548546</p>
              </div>
            </div>
          </div>
          <div class="total-income">
            <div class="block">
              <div class="item_block">
                <p>TOTAL INCOME</p>
              </div>
              <div class="item_block">
                <p>$654635</p>
              </div>
            </div>
          </div>
          <div class="total-views">
            <div class="block">
              <div class="item_block">
                <p>TOTAL VIEWS</p>
              </div>
              <div class="item_block">
                4352345
              </div>
            </div>
          </div>
        </div>
        <div class="main-graph">
          <div class="left-graph">
            <div class="name_graph">
              <p>SALES PERFORMANCE</p>
            <div class="setting_grach">

            </div>
            </div>
          </div>
          <div class="item-graph">
          </div>
          <div class="right-graph">
            <div class="name-graph-right">
              <p>TOP CATEGORIES</p>
            </div>
            <div class="top-categories-graph">
            </div>
          </div>

        </div>
        <div class="botton-add">
          <div class="add profit">
            <div class="button_add adds">
              <img src="../img/add.svg" alt="ADD" height="40" width="50">
            </div>
            <div class="name_add">
              <p>Profit</p>
            </div>
          </div>
          <div class="add costs">
            <div class="button_add adds">
              <img src="../img/add.svg" alt="ADD" height="40" width="50">
            </div>
            <div class="name_add">
              <p>Costs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
    </footer>

  </body>
</html>
