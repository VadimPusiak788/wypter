{% extends 'base.html' %}
{%load static %}
{%block title%}Update{%endblock%}
{%block content%}
    <div class="d-flex justify-content-center">
<form action="{% url 'extend_update' pk=extend.pk %}" method='POST'>
<div class="w-100">
    {% csrf_token %}
    {%  for field in form %}
        <div class="">
        {% if field.errors %}
            <div class="alert alert-danger">
            {{ field.errors }}
            </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
        </div>
    {% endfor %}
    <div class="mt-3 ">
        <div class="mb-3">
    <button type="submit" class="btn btn-primary mr-3">Update extend</button></div>
    <a href="{% url 'detail_sum' %}">Cancel</a>
    </div>
</div>
</form>
</div>
{% endblock %}
