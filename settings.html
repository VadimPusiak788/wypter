<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/main_stat.css">
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
    <header>
        <div class="menu">Menu</div>
        <div class="head">
            <div class="head_logo">
                <img src="img/Wypter.png" alt="Wypter">
            </div>
            <div class="head_name">
                <span class="userdata">Name Surname</span>
                <div class="avatar">
                    <img src="img/avatar.png" alt="Your avatar">
                </div>
            </div>
        </div>
    </header>
    <main>
        <ul class="_menu">
            <li class="menu_li"><a href="main_stat.html"><img src="img/home-run.svg" alt="Home"></a></li>
            <li class="menu_li"><a href="pie.html"><img src="img/pie-chart.svg" alt="Chart"></a></li>
            <li class="menu_li"><a href="graph.html"><img src="img/graph.svg" alt="Chart"></a></li>
            <li class="menu_li"><a href="settings.html"><img src="img/gear.svg" alt="Settings"></a></li>
        </ul>          
        <div class="content">
           <div class="change_avatar">
               <div class="ch_avatar"><img src="img/avatar.png" alt="avatar"></div>
                <button class="btn">Click to change</button>
            </div>
            <div class="form">
                <form action="POST">
                    <h4>Your name:</h4>
                    <input type="text" placeholder="Your name">
                    <h4>Your surname:</h4>
                    <input type="text" placeholder="Your surname">
                    <h4>Your email:</h4>
                    <input type="email" placeholder="Your email">
                    <input type="submit" class="sub_btn" value="Save">
                    <a href="#" class="change_btn">Change password</a>
                </form>
            </div>
            <div class="set_img">
                <img src="img/resume.svg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
