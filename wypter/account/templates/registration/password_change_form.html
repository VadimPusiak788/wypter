{% extends "base.html" %}
{% load static %}
{% block title %}Change your password{% endblock %}

{% block content %}   
<link rel="stylesheet" href="{% static 'css/pass.css' %}">

         {{ form.as_p }}

         {% csrf_token %}
     </form>
{% endblock %}
