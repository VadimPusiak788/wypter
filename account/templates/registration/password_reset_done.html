{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normilize.css'%}">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'registration' %}">
            <img src="{% static 'img/Wypter.png'%}" alt="Logo">
            </a>
        </div>
        
    </header>
    <div class="container">
        <div class="cont_left">
            <h1 class="reset_h1">Reset your password</h1>
            <p class="reset_p">We've emailed you instructions for setting your password.</p>
            <p class="reset_p">If you don't receive an email, please make sure you've entered
           the address you registered with.</p>
        </div>
        <div class="cont_right">
            <img src="{% static 'img/smile.svg'%}" alt="Coins">
        </div>
    </div>
</body>
</html>
